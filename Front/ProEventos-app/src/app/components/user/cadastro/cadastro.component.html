<div class="row mt-4">
  <div class="col-md-6 d-none d-md-block" style="height: 450px">
    <div class="text-center col-md-12 my-auto side-heder">
      <h1>Cadastro de Usuário</h1>
      <img
        src="../../../../assets/registerImage.png"
        class="my-4"
        alt=""
        width="400px"
      />
    </div>
  </div>

  <div class="col-md-6">
	<form class="row g-3">
		<div class="pb-2 d-block d-md-none">
			<h3 class="border-bottom">Cadastro de Usuário</h3>
		</div>
		<div class="col-md-6">
		  <label for="inputPrimeiroNome" class="form-label">Primeiro Nome:</label>
		  <input type="text" class="form-control" id="inputPrimeiroNome" placeholder="Insira o primeiro nome">
		</div>
		<div class="col-md-6">
		  <label for="inputUltimoNome" class="form-label">Ultimo Nome:</label>
		  <input type="text" class="form-control" id="inputUltimoNome" placeholder="Insira o último nome">
		</div>
		<div class="col-12">
		  <label for="inputEmail" class="form-label">Email:</label>
		  <input type="email" class="form-control" id="inputEmail" placeholder="Insira o email">
		</div>
		<div class="col-12">
		  <label for="inputNomeUsuario" class="form-label">Usuario:</label>
		  <input type="text" class="form-control" id="inputNomeUsuario" placeholder="Digite o nome de Usuário">
		</div>
		<div class="col-md-6">
		  <label for="inputSenha" class="form-label">Senha:</label>
		  <input type="password" class="form-control" id="inputSenha">
		</div>
		<div class="col-md-6">
		  <label for="inputSenha" class="form-label">Confirmar Senha:</label>
		  <input type="password" class="form-control" id="inputSenha">
		</div>
		<div class="col-12">
		  <div class="form-check">
			<input class="form-check-input" type="checkbox" id="gridCheck">
			<label class="form-check-label" for="gridCheck">
				Eu concordo com os <a href="#" class="text-decoration-none">Termos de Uso</a>.
			</label>
		  </div>
		</div>
		<div class="col-12 d-grid gap-2">
		  <button type="submit" class="btn btn-success btn-lg btn-block px-5">Registrar</button>
		</div>
		  <div class="form-row">
			<div class="form-group col-12 text-center">
			  <a class="btn btn-link btn-block text-decoration-none" [routerLink]="['/user/login']" routerLinkActive="router-link-active" > Já sou Cadastrado </a>
			</div>
		  </div>
	  </form>
      
  </div>
</div>
